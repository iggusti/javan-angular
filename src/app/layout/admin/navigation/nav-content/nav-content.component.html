<perfect-scrollbar *ngIf="this.nextConfig['layout'] === 'vertical'" (clickOutside)="navMob()" [excludeBeforeClick]="true" [exclude]="'#mobile-collapse'" id="nav-ps-next" ngClass="able-pro-scroll" [style.max-width]="'300px'" [style.max-height]="'calc(100vh - 60px)'" [usePSClass]="'next'" [disabled]="null">
  <div class="navbar-content" (window:resize)="adjustNavbarSize()">
    <div class="">
      <div class="main-menu-header">
        <img class="img-radius" [src]="userProfile.photo ? userProfile.photo : 'assets/images/user.png'" alt="User-Profile-Image">
        <div class="user-details mt-2" (click)="isNavProfile = !isNavProfile; adjustContainer()">
          <!-- <span class="text-capitalize">{{ userProfile.numberid }}</span> -->
          <div id="more-details" class="text-capitalize">{{userProfile.numberid}} <br> {{userProfile.fullname}} <br>
            <span class="badge badge-success" *ngIf="isAdmin">A D M I N</span>
            <span class="badge badge-primary" *ngIf="!isAdmin">U S E R</span> <br> <i class="icofont icofont-caret-down" [ngClass]="{'icofont-caret-up' : isNavProfile }"></i>
          </div>
        </div>
      </div>
      <div class="collapse" id="nav-user-link" *ngIf="isNavProfile" [class.show]="isNavProfile">
        <ul class="list-unstyled">
          <li class="list-group-item" (click)="logout()"><a href="javascript:"><i class="icofont icofont-power m-r-5"></i>{{ 'ROOT.logout' | translate }}</a></li>
        </ul>
        <app-card [hidHeader]="true" cardClass="text-center bg-inverse mb-0">
          <div class="col text-center">
            <span class="d-block mt-1">{{ 'ROOT.change_theme' | translate }}</span>
            <div class="form-group mb-1">
              <label class="m-r-10 f-24 mb-0" [class.text-warning]="layoutTypeStorage == 'dark'"><i class="icofont icofont-moon"></i></label>
              <div class="switch switch-warning d-inline">
                <input type="checkbox" id="switch-a-1" [checked]="layoutTypeStorage != 'dark'" (change)="changeLayout($event)" aria-label="change-auto-theme">
                <label for="switch-a-1" class="cr"></label>
              </div>
              <label class="m-l-10 f-26 mb-0" [class.text-warning]="layoutTypeStorage == 'reset'"><i class="icofont icofont-sun-alt"></i></label>
            </div>
            <hr class="mt-0 mb-2">
            <div class="form-group form-check pl-4 mb-0">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" [checked]="autoTheme == 'true' || autoTheme == true" (change)="checkAutoTheme($event)">
              <label class="form-check-label f-12 text-left" for="exampleCheck1">{{ 'ROOT.toogle_theme' | translate
                }}</label>
            </div>
          </div>
        </app-card>
        <app-card [hidHeader]="true" cardClass="bg-inverse mt-2 mb-0">
          <div class="m-style-scroller">
            <div class="text-center">
              <span class="d-block mb-2">Header</span>
            </div>
            <div class="theme-color background-color image mb-2 nav">
              <a href="javascript:" [ngClass]="{'active': headerBackgroundColor === 'background-img-7'}" (click)="setHeaderBackground('background-img-7');" data-value="background-img-7" aria-label="background-img-7"><span></span><span></span></a>
              <a href="javascript:" [ngClass]="{'active': headerBackgroundColor === 'background-img-5'}" (click)="setHeaderBackground('background-img-5');" data-value="background-img-5" aria-label="background-img-5"><span></span><span></span></a>
              <a href="javascript:" [ngClass]="{'active': headerBackgroundColor === 'background-img-4'}" (click)="setHeaderBackground('background-img-4');" data-value="background-img-4" aria-label="background-img-4"><span></span><span></span></a>
            </div>
            <div class="theme-color background-color image mb-2 nav">
              <a href="javascript:" [ngClass]="{'active': headerBackgroundColor === 'background-img-1'}" (click)="setHeaderBackground('background-img-1');" data-value="background-img-1" aria-label="background-img-1"><span></span><span></span></a>
              <a href="javascript:" [ngClass]="{'active': headerBackgroundColor === 'background-img-3'}" (click)="setHeaderBackground('background-img-3');" data-value="background-img-3" aria-label="background-img-3"><span></span><span></span></a>
              <a href="javascript:" [ngClass]="{'active': headerBackgroundColor === 'background-img-6'}" (click)="setHeaderBackground('background-img-6');" data-value="background-img-6" aria-label="background-img-6"><span></span><span></span></a>
            </div>
            <div class="theme-color background-color gradient mb-2 nav">
              <a href="javascript:" [ngClass]="{'active': headerBackgroundColor === 'background-grd-telu'}" (click)="setHeaderBackground('background-grd-telu');" data-value="background-grd-telu" aria-label="background-grd-telu"><span></span><span></span></a>
              <a href="javascript:" [ngClass]="{'active': headerBackgroundColor === 'background-grd-red'}" (click)="setHeaderBackground('background-grd-red');" data-value="background-grd-red" aria-label="background-grd-red"><span></span><span></span></a>
              <a href="javascript:" [ngClass]="{'active': headerBackgroundColor === 'background-grd-blue'}" (click)="setHeaderBackground('background-grd-blue');" data-value="background-grd-blue" aria-label="background-grd-blue"><span></span><span></span></a>
            </div>
            <div class="theme-color background-color gradient nav mb-0">
              <a href="javascript:" [ngClass]="{'active': headerBackgroundColor === 'background-grd-purple'}" (click)="setHeaderBackground('background-grd-purple');" data-value="background-grd-purple" aria-label="background-grd-purple"><span></span><span></span></a>
              <a href="javascript:" [ngClass]="{'active': headerBackgroundColor === 'background-grd-green'}" (click)="setHeaderBackground('background-grd-green');" data-value="background-grd-green" aria-label="background-grd-green"><span></span><span></span></a>
              <a href="javascript:" [ngClass]="{'active': headerBackgroundColor === 'background-grd-dark'}" (click)="setHeaderBackground('background-grd-dark');" data-value="background-grd-dark" aria-label="background-grd-dark"><span></span><span></span></a>
            </div>
          </div>
        </app-card>
      </div>
    </div>
    <ul class="nav pcoded-inner-navbar" (clickOutside)="fireOutClick()">
      <ng-container *ngFor="let item of navigation">
        <app-nav-group *ngIf="item.type=='group'" [item]="item"></app-nav-group>
        <app-nav-collapse *ngIf="item.type=='collapse'" [item]="item"></app-nav-collapse>
        <app-nav-item *ngIf="item.type=='item'" [item]="item"></app-nav-item>
      </ng-container>
    </ul>
    <!-- <app-checking #checking showLine="true" class="check hidden"></app-checking> -->
    <div class="pb-4">
      <app-card [hidHeader]="true" cardClass="text-center">
        <i class="feather icon-sunset f-40"></i>
        <h6 class="mt-3">Help?</h6>
        <p>Please contact us on our number or our app for need any support</p>
        <div class="m-1">
          <a href="javascript:" href="https://wa.me/628126258198" target="_blank" class="btn btn-success btn-sm text-white m-0"><i class="fab fa-whatsapp mr-2"></i>WhatsApp</a>
        </div>
      </app-card>
    </div>
  </div>
</perfect-scrollbar>

<div *ngIf="this.nextConfig['layout'] === 'horizontal'" #navbarWrapper class="navbar-content sidenav-horizontal" id="layout-sidenav">
  <a href="javascript:" class="sidenav-horizontal-prev" [ngClass]="prevDisabled" (click)="scrollMinus()" aria-label="sidenav-horizontal-prev"></a>
  <div class="sidenav-horizontal-wrapper">
    <!-- add 14-4 viral -->
    <ul #navbarContent id="side-nav-horizontal" class="nav pcoded-inner-navbar sidenav-inner" (clickOutside)="fireLeave()" (mouseleave)="fireLeave()">
      <ng-container *ngFor="let item of navigation">
        <app-nav-group *ngIf="item.type=='group'" [item]="item"></app-nav-group>
        <app-nav-collapse *ngIf="item.type=='collapse'" [item]="item"></app-nav-collapse>
        <app-nav-item *ngIf="item.type=='item'" [item]="item"></app-nav-item>
      </ng-container>
    </ul>
  </div>
  <a href="javascript:" class="sidenav-horizontal-next" [ngClass]="nextDisabled" (click)="scrollPlus()" aria-label="sidenav-horizontal-next"></a>
</div>
