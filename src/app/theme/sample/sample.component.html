<div class="row">
  <div class="col-12">
    <app-card cardClass="card-datatable" headerClass="text-center text-md-left" [hidHeader]="true" [options]="false"
              [loading]="loadCard">
      <div class="table-responsive pb-1 p-2 page-bg">
        <table datatable [dtOptions]="dtOptions" class="table table-hover table-bordered display compact"
               [dtTrigger]="dtTrigger">
          <thead class="thead-light">
            <tr *ngFor="let data of listColumn; let i = index;">
              <ng-container *ngFor="let item of data; let j = index;">
                <th>{{item}}</th>
              </ng-container>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of listData; let i = index;">
              <ng-container *ngFor="let item of data; let j = index;">
                <td>{{item}}.</td>
              </ng-container>
            </tr>
          </tbody>
          <tbody *ngIf="listData?.length == 0 && spinnerLoading">
            <tr>
              <td colspan="7" class="no-data-available text-center">
                <img src='assets/images/infinity-situ.svg'>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="listData?.length == 0 && !spinnerLoading">
            <tr>
              <td colspan="7" class="no-data-available text-center">
                <div class="col-12 text-center pt-3 pb-1">
                  <app-no-data-found></app-no-data-found>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
